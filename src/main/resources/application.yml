    password: xxxx
    timeout: 60000ms #毫秒
    #springboot2.x 默认使用lettuce作为redis客户端工具
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 200
        # 连接池中的最大空闲连接 默认 8
